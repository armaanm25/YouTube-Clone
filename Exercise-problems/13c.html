<!DOCTYPE html>
<html>
  <head>
    <title>Gmail iOS</title>
    <link rel="stylesheet" href="13c.css">
  </head>
  <body>
    <div class="container">
      <div class="inbox-label">ALL INBOXES</div>
      <div class="email">
        <div class="sender-pic-container">
          <img class="sender-pic" src="cat.jpg">
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender-name">Chewy Promotions</div>
            <div class="sender-time">4:58 PM</div>
          </div>
          <div class="subject">Biggest sales of the year!</div>
          <div class="message">Hey there! We're writing to tell you about our...</div>
        </div>
      </div>

      <div class="email">
        <div class="sender-pic-container">
          <img class="sender-pic" src="dog.jpg">
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender-name">Best Buy</div>
            <div class="sender-time">12:32 PM</div>
          </div>
          <div class="subject">Your Best Buy eReceipt</div>
          <div class="message">Thank you for shopping at Best Buy, here is...</div>
        </div>
      </div>

      <div class="email">
        <div class="sender-pic-container">
          <img class="sender-pic" src="cat2.jpg">
        </div>
        <div class="email-content">
          <div class="email-header">
            <div class="sender-name">Netflix</div>
            <div class="sender-time">9:00 AM</div>
          </div>
          <div class="subject">Here's what's coming soon to Netflix</div>
          <div class="message">Brand new movies and shows, old favorites...</div>
        </div>
      </div>
    </div>
  </body>
</html>
