<!DOCTYPE html>
<html>
  <head>
    <style>
      .red-square {
        background-color: red;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-right: 15px;
      }
      .green-circle {
        background-color: green;
        width: 100px;
        height: 100px;
        border-radius: 50px; 
        display: inline-block;
      }

    </style>
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
  </body>
</html>
